<!-- Very very very basic i18n dropdown for mvp -->
<style>
  #i18n-dropdown {
    position: relative;
    line-height: 1;
    margin: auto 0;
  }

  #i18n-dropdown-content {
    display: none;
    position: absolute;
    top: 1rem;
    background-color: #e7e7e7;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  #i18n-dropdown-content li {
    margin: 0;
    padding: 0;
  }

  #i18n-dropdown-content li a {
    display: block;
    text-decoration: none;
    padding: 1em 1.5em;
    margin: 0;
    line-height: 1;
  }

  #i18n-dropdown-content li a:focus, #i18n-dropdown-content li a:hover {
    background-color: black;
    color: white;
  }

  #i18n-dropdown-button {
    cursor: pointer;
    /* padding: 0.25em; */
    border: #e7e7e7 3px;
    text-align: center;
    padding: 0.5em 1em;
    border: 2px solid transparent;
  }

  #i18n-dropdown-button:focus, #i18n-dropdown-button:hover {
    border: 2px solid black;
    background-color: #f8f8f8;
  }
</style>

<div id="i18n-dropdown">
  <button data-enhance-a11y-menu id="i18n-dropdown-button" aria-haspopup="true" aria-expanded="false" aria-controls="i18n-dropdown-content" aria-label="Select language">Language üåê</button>
  <ul id="i18n-dropdown-content" role="menu" aria-labelledby="i18n-dropdown-button">
    <li role="none"><a role="menuitem" href="/">English</a></li>
    {% for language in site.languages %}
    <li role="none"><a role="menuitem" href="/index.{{ language.code }}">{{ language.name | escape }}</a></li>
    {% endfor %}
  </ul>
</div>
